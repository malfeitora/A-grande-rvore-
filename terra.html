<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Constelação da Terra</title>
  <style>
    body {
      margin: 0;
      background: radial-gradient(circle, #0a0a0a 0%, #000000 100%);
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }
    .skill-node {
      position: absolute;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: #444;
      border: 2px solid #66ccff;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .skill-node:hover {
      transform: scale(1.2);
      border-color: #fff;
    }
    .start-node {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #4caf50;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      color: white;
      font-weight: bold;
      cursor: default;
      border: 2px solid #8bc34a;
    }
    svg { 
      position: absolute;
      width: 100vw; 
      height: 100vh; 
      pointer-events: none;
    }
    .zoom-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.9);
      display: none;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      z-index: 999;
    }
    .zoom-overlay.active {
      display: flex;
    }
    .zoom-content {
      max-width: 400px;
    }
  </style>
</head>
<body>
  <div id="container">
    <svg id="lines"></svg>
    <div id="zoom" class="zoom-overlay" onclick="this.classList.remove('active')">
      <div class="zoom-content" id="zoomContent"></div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const svg = document.getElementById('lines');
    const zoom = document.getElementById('zoom');
    const zoomContent = document.getElementById('zoomContent');

    const centerX = window.innerWidth / 2;
    const centerY = window.innerHeight / 2;
    const radius = 180;
    const totalSkills = 6;
    const skills = [];

    // Gera dados de skills em órbita
    for (let i = 0; i < totalSkills; i++) {
      const angle = (i / totalSkills) * Math.PI * 2;
      const x = centerX + Math.cos(angle) * radius;
      const y = centerY + Math.sin(angle) * radius;
      skills.push({
        id: i+1,
        name: `Habilidade ${i+1}`,
        level: (i+1)*5,
        description: `Descrição detalhada da habilidade ${i+1}. Aumenta atributo X em ${(i+1)*2}%.`,
        x, y
      });
    }

    // Cria nodes
    skills.forEach(skill => {
      const node = document.createElement('div');
      node.className = 'skill-node';
      node.style.left = `${skill.x - 20}px`;
      node.style.top = `${skill.y - 20}px`;
      node.addEventListener('click', () => {
        zoomContent.innerHTML = `
          <h2>${skill.name}</h2>
          <p><strong>Nível requerido:</strong> ${skill.level}</p>
          <p>${skill.description}</p>
          <p><em>(Clique fora para fechar)</em></p>
        `;
        zoom.classList.add('active');
      });
      container.appendChild(node);

      // Linha até o centro
      const line = document.createElementNS('http://www.w3.org/2000/svg','line');
      line.setAttribute('x1', centerX);
      line.setAttribute('y1', centerY);
      line.setAttribute('x2', skill.x);
      line.setAttribute('y2', skill.y);
      line.setAttribute('stroke', '#66ccff');
      line.setAttribute('stroke-width', '2');
      svg.appendChild(line);
    });

    // Cria ícone central "O Início"
    const start = document.createElement('div');
    start.className = 'start-node';
    start.style.left = `${centerX - 25}px`;
    start.style.top = `${centerY - 25}px`;
    start.textContent = 'O Início';
    container.appendChild(start);
  </script>
</body>
</html>
