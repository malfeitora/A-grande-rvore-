<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Skill Tree</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      height: 100vh;
      overflow: hidden;
    }

    #central-circle {
      width: 100px;
      height: 100px;
      background-color: #4b0082;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-weight: bold;
    }

    .skill-branch {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .skill-branch.left {
      left: 20%;
      align-items: flex-end;
    }

    .skill-branch.right {
      right: 20%;
      align-items: flex-start;
    }

    .skill-node {
      background-color: #222;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid #555;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
      min-width: 160px;
      text-align: center;
    }
  </style>
  <script src="script.js" defer></script>
</head>
<body>
</body>
</html>
